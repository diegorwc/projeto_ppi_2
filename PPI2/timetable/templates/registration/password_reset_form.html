{% extends "timetable/base.html" %}

{% block header %}
  Alterar senha
{% endblock %}

{% block conteudo %}
  <h1>Esqueceu a senha?</h1>
  <p>
    Digite seu e-mail abaixo e você receberá as instruções para definir uma
    nova senha
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar">
  </form>
{% endblock %}
